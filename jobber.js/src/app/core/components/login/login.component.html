<form class="center-page" [formGroup]="loginForm" (ngSubmit)="login.emit(loginForm.value)">
  <mat-card class="mat-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">Login</mat-card-title>
      <mat-card-subtitle>Use your email and password to login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="email" formControlName="email" type="email" />
        <mat-error *ngIf="loginForm.get('email').hasError('email')"
          >Please enter a valid email address.</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="showPassword = !showPassword">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-error>{{ error }}</mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-flat-button color="primary">Login</button>
      <a mat-button color="primary" routerLink="/account/register">Register</a>
    </mat-card-actions>
  </mat-card>
</form>

<div class="loading-indicator" *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>
