<p *ngIf="!editing; else showEditor" (click)="toggleEditing.emit()">
  {{ summary }}
</p>

<ng-template #showEditor>
  <mat-form-field class="mat-form-field">
    <textarea
      matInput
      autofocus
      cdkTextareaAutosize
      cdkAutosizeMinRows="3"
      cdkAutosizeMaxRows="8"
      [(ngModel)]="summary"
      (blur)="saveField.emit(summary)"
    ></textarea>
  </mat-form-field>
</ng-template>
