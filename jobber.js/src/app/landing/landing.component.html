<div class="center-page vertical-direction">
  <img
    [ngClass]="{ 'logo-mobile': isMobileView, logo: !isMobileView }"
    src="../../assets/logo_transparent.png"
    alt="logo"
  />
  <app-job-search-container
    [class.mobile-search-container]="isMobileView"
  ></app-job-search-container>
  <div>
    <small>
      <strong>
        <a *ngFor="let search of recentSearches" mat-button>{{ search }}</a>
      </strong>
    </small>
  </div>
</div>
